syntax = "proto3";

package genproto;

option go_package = "genproto/post_service";

message Post {
    int64 id = 1; 
    string title = 2;
    string description = 3;
    string image_url = 4;
    string user_id = 5;
    string category_id = 6;
    string created_at = 7;
    string updated_at = 8;
    string views_count = 9;
}

message GetAllPostsRequest {
    int32 limit = 1;
    int32 page = 2;
    string search = 3;
}

message GetAllPostsResponse {
    repeated Post posts = 1;
    int32 count = 2;
}