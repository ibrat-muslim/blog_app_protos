syntax = "proto3";

package genproto;

import "google/protobuf/empty.proto";

option go_package = "genproto/user_service";

service AuthService {
    rpc Register(RegisterRequest) returns (google.protobuf.Empty) {}
}

message RegisterRequest {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string password = 4;
}